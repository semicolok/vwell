		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-12 col-sm-9">
				<div class="jumbotron">
				<form role="form" style="font-size:60%;">
					<div class="form-group">
						<label for="userEmail">Email address</label>
						<input type="email" class="form-control" ng-model="member.email" id="userEmail" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="userPassword">Password</label> <input
							type="password" class="form-control" ng-model="member.pass"  id="userPassword" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="userName">Name</label>
						<input type="text" class="form-control" ng-model="member.name" id="userName" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="mobileNumber">mobilePhone</label>
						<input type="text" class="form-control" ng-model="member.mobile" id="mobileNumber" placeholder="mobileNumber">
					</div>
					<div class="form-group">
						<label for="phoneNumber">Phone</label>
						<input type="text" class="form-control" ng-model="member.phone" id="phoneNumber" placeholder="phoneNumber">
					</div>
					<div class="form-group">
						<label for="latitude">위치</label>
						<input type="text" class="form-control" ng-model="member.latitude" id="latitude" placeholder="위도">
						<input type="text" class="form-control" ng-model="member.longitude" id="longitude" placeholder="경도">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile">
						<p class="help-block">Example block-level help text here.</p>
					</div>
					<button ng-click="create()" type="button" class="btn btn-default">Submit</button>
				</form>
			</div>
